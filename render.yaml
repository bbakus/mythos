services:
  - type: web
    name: mythos-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: mythos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://mythos-frontend.onrender.com

  - type: web
    name: mythos-frontend
    env: node
    buildCommand: |
      cd client
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install --legacy-peer-deps
      npm run build
    startCommand: cd client && npm start
    envVars:
      - key: REACT_APP_API_URL
        value: https://mythos-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0

databases:
  - name: mythos-db
    databaseName: mythos
    user: mythos 